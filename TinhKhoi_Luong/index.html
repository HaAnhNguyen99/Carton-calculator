<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/dc8ff0768a.js"
      crossorigin="anonymous"
    ></script>
    <title>Tính khối lượng đơn hàng</title>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="#"><i class="fa-solid fa-box"></i></a>
      <a href="../index.html">Tính tiền thùng carton</a>
      <a href="../Tinhkhogiaytam/index.html">Tính khổ giấy tấm</a>
      <a href="../TinhSo_Khoi/index.html">Tính số khối</a>
      <a href="../TinhKhoi_Luong/index.html">Tính khối lượng</a>
    </div>

    <section class="section-content">
      <div class="header">
        <h1>Tính khối lượng đơn hàng</h1>
      </div>
      <div class="row">
        <div class="col">
          <label for="select-loaithung">Chọn loại thùng</label>
          <select id="select-loaithung" onchange="change()">
            <option selected="selected" value="3">3 lớp</option>
            <option value="5">5 lớp</option>
          </select>
        </div>
        <div class="col">
          <label for="dai-element">Chiều dài (cm)</label>
          <input type="text" id="dai-element" />
        </div>
        <div class="col">
          <label for="rong-element">Chiều rộng (cm)</label>
          <input type="text" id="rong-element" value="" />
        </div>
        <div class="col">
          <label for="cao-element">Chiều cao (cm)</label>
          <input type="text" id="cao-element" value="" />
        </div>

        <div class="col" id="Mocgai" style="display: none">
          <label for="bienso-input" id="label">Chiều cao móc gài</label>
          <input type="text" id="bienso-input" />
        </div>

        <div class="col">
          <label for="socon-element">Số con</label>
          <input type="text" id="socon-element" />
        </div>

        <div id="answer">
          <h2 id="Kho"></h2>
          <h2 id="Dai"></h2>
        </div>

        <div>
          <h2 id="noti" style="color: red"></h2>
        </div>

        <div>
          <a href="#" onclick="reset()" class="btn" id="btn-nhaplai"
            >Nhập lại <i class="fa-solid fa-recycle"></i
          ></a>
          <a href="#" onclick="myFunction()" class="btn" id="btn-tinh"
            >Tính <i class="fa-solid fa-calculator"></i
          ></a>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
