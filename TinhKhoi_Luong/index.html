<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/dc8ff0768a.js"
      crossorigin="anonymous"
    ></script>
    <title>Tính số khối đơn hàng thùng A1</title>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="#"><i class="fa-solid fa-box"></i></a>
      <a href="../index.html">Tính tiền thùng carton</a>
      <a href="../Tinhkhogiaytam/index.html">Tính khổ giấy tấm</a>
      <a href="../TinhSo_Khoi/index.html">Tính số khối</a>
      <a href="../TinhKhoi_Luong/index.html">Tính khối lượng</a>
    </div>

    <section class="section-content">
      <div class="header">
        <h1>Tính khối lượng đơn hàng thùng A1</h1>
      </div>
      <div class="row">
        <div class="col">
          <label for="select-loaithung">Chọn loại thùng</label>
          <select id="select-loaithung" onchange="change()">
            <option value="3">3 lớp</option>
            <option selected="selected" value="5">5 lớp</option>
          </select>
        </div>

        <!-- Định lượng lớp 3 -->
        <div class="lop3" class="col">
          <div class="col">
            <label for="lop_1">Định lượng lớp 1 (gram)</label>
            <input type="text" id="lop_1" value="150" />
          </div>
          <div class="col">
            <label for="lop_2">Định lượng lớp 2 (gram)</label>
            <input type="text" id="lop_2" value="150" />
          </div>
          <div class="col">
            <label for="lop_3">Định lượng lớp 3 (gram)</label>
            <input type="text" id="lop_3" value="105" />
          </div>
        </div>

        <!-- Định lượng lớp 5 style="display: none" -->

        <div id="lop5" class="col">
          <div class="col">
            <label for="lop_4">Định lượng lớp 4 (gram)</label>
            <input type="text" id="lop_4" value="125" />
          </div>
          <div class="col">
            <label for="lop_5">Định lượng lớp 5 (gram)</label>
            <input type="text" id="lop_5" value="125" />
          </div>
        </div>

        <div class="col">
          <label for="dai-element">Chiều dài (cm)</label>
          <input type="text" id="dai-element" value="45" />
        </div>
        <div class="col">
          <label for="rong-element">Chiều rộng (cm)</label>
          <input type="text" id="rong-element" value="25" />
        </div>
        <div class="col">
          <label for="cao-element">Chiều cao (cm)</label>
          <input type="text" id="cao-element" value="23" />
        </div>
        <div class="col">
          <label for="sl-element">Số lượng thùng</label>
          <input type="text" id="sl-element" value="400" />
        </div>

        <div id="answer">
          <h2 id="KLuong"></h2>
        </div>

        <div>
          <h2 id="noti" style="color: red"></h2>
        </div>

        <div>
          <a href="#" onclick="reset()" class="btn" id="btn-nhaplai"
            >Nhập lại <i class="fa-solid fa-recycle"></i
          ></a>
          <a href="#" onclick="myFunction()" class="btn" id="btn-tinh"
            >Tính <i class="fa-solid fa-calculator"></i
          ></a>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
